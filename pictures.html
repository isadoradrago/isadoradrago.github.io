    function loadContent(id, filename) { 
        fetch(filename) 
            .then(response => response.text()) 
            .then(data => { 
                document.getElementById(id).innerHTML = data; 
            }); 
    }

        loadContent('header', 'header.html'); 
    }; 
</script>
