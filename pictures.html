<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>sneezy</title>
  <meta name="author" content="jizzasneeda">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="images/woodstock favicon.png">

  <script> 
    function loadContent(id, filename) { 
        fetch(filename) 
            .then(response => response.text()) 
            .then(data => { 
                document.getElementById(id).innerHTML = data; 
            }); 
    } 
    window.onload = function() { 
        loadContent('header', 'header.html'); 
    }; 

    fetch('images/')
        .then(response => response.json())
        .then(data => {
            print(data);
            data.forEach(fileName => {
                const img = document.createElement('img');
                img.src = 'images/' + fileName;
                img.class = 'gallery';
                document.getElementById('div_gallery').appendChild(img);
            });
        })
        .catch(error => console.error(error));

</script> 
</head>

<body>
    <div id="header"></div> 

    <br>
    <div id="div_gallery">
        <img class="gallery" src="images/P5230160.JPEG">
        <img class="gallery" src="images/P5230157.JPEG">
        <img class="gallery" src="images/IMG_2970.jpg" alt="squanto">
        <img class="gallery" src="images/IMG_2938.jpg" alt="latte">
        <img class="gallery" src="images/IMG_2947.jpg" alt="good">
        <img class="gallery" src="images/IMG_2899.jpg" alt="good">
        <img class="gallery" src="images/IMG_3027.jpg" alt="poster">
        <img class="gallery" src="images/IMG_0750.JPG" alt="court">
        <img class="gallery" src="images/IMG_2907.jpg" alt="weasel">
        <img class="gallery" src="images/P4050221.JPEG" alt="rock">
    </div>
</body>

</html>
